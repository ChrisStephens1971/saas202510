name: Test Suite

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        ruff check src/ tests/
      continue-on-error: true

    - name: Run type checking
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true

    - name: Run test suite
      run: |
        pytest tests/ -v --tb=short --maxfail=5

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short

    - name: Run property-based tests
      run: |
        pytest tests/property/ -v --tb=short

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src/qa_testing --cov-report=term-missing --cov-report=xml
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed!" >> $GITHUB_STEP_SUMMARY

  validate-data-types:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"

    - name: Validate data type compliance
      run: |
        pytest tests/ -k "test_.*_use_decimal" -v
        pytest tests/ -k "test_.*_dates_use_date" -v
        pytest tests/ -k "test_.*_decimal_with_2_places" -v
      continue-on-error: false

  compliance-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"

    - name: Run compliance verification tests
      run: |
        pytest tests/compliance/ -v --tb=short
      continue-on-error: false
